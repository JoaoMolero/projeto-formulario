<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda seu carro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre seu veículo para vender mais rapido!</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda facil seu carro!</h1>
                <p>Descreva as caracteristicas e marque os opcionais que ele possui</p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anuncio <span class="required-field">*</span></label>
                        <input type="text" name="title" id="title" class="block" placeholder="Um título para anunciar o seu carro" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="price">Preco <span class="required-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina um preco" required>
                    </div>
                    <div class="box-input">
                        <label for="description">Descricao <span class="required-field">*</span></label>
                        <textarea name="description" id="description" class="block" placeholder="Aqui voce bota os detalhes do veiculo, por exemplo: se ele tem algum arranhao"></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="required-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block" placeholder="Digite a marca do veiculo" required>
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="required-field">*</span></label>
                        <input type="text" name="model" id="model" class="block" placeholder="Digite o modelo do veículo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="mileage">Kilometragem <span class="required-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block" placeholder="Digite a quilometragem do veiculo" minlength="1" maxlength="30" required>
                    </div>
                    <div class="box-input">
                        <label for="purchase_date">Data de compra <span class="required-field">*</span></label>
                        <input type="date" name="purchase_date" id="purchase_date" class="block" required>
                    </div>
                    <div class="box-input">
                        <p>Tipo de cambio: <span class="required-field"></span></p>
                        <input type="radio" name="gear" id="manual">
                        <label for="manual">Manual</label>
                        <input type="radio" name="gear" id="automatico">
                        <label for="automatico">Automatico</label>
                    </div>
                    <div class="optional-box">
                        <p>Opicionais:</p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="airbag" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="alarm" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="ac" value="ac">
                                <label for="ac">Ar condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="reverse_camera" value="reverse_camera">
                                <label for="reverse_camera">Camera de ré</label>
                            </li>
                        </ul>
                    </div>
                    <div class="optional-box">
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" name="optional[]" id="lane_assist" value="lane_assist">
                                <label for="lane_assist">Assistente de pista</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="keyless" value="keyless">
                                <label for="keyless">Partida sem chave</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="smartphone" value="smartphone">
                                <label for="smartphone">Integracao com celular</label>
                            </li>
                            <li>
                                <input type="checkbox" name="optional[]" id="leather_seat" value="leather_seat">
                                <label for="leather_seat">Banco de couro</label>
                            </li>
                        </ul>
                    </div>
                    <div class="box-input">
                        <p>Fotos do carro: <span class="required-field"></span></p>
                        <input type="file" multiple accept="image/png, image/jpg" name="images" id="images" required>
                    </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
